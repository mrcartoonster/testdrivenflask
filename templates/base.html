<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Flask Stock Portfolio App</title>
    <!--Local CSS file for styling the application-->
    <link rel="stylesheet" href="{{ url_for('static',
                                       filename='css/base_style.css') }}">
    <!--Place favicon.png here!-->
    <link rel="shortcut icon" href="{{ url_for('static',
                                     filename='img/favicon.png') }}">
    <!--Additional styling-->
    {% block styling %}
    {% endblock %}
  </head>
  <body>
    <header>
      <header>
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Flask Stock Portfolio App</a></li>
          </ul>
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('list_stocks') }}">List Stocks</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('add_stock') }}">Add Stock</a></li>
          </ul>
        </nav>
      </header>
    </header>

    <!--flash messages-->
    {% for message in get_flashed_messages() %}
      <div class="flash-message">
        <p>{{ message }}</p>
        <span onclick="this.parentElement.style.opacity=0;">&times;</span>
      </div>
    {% endfor %}
    <div>
      <! -- child template -->
      {% block content %}
      {% endblock %}
    </div>
    <footer>
      <h3>testdriven.io 2020</h3>
    </footer>
  </body>
</html>
