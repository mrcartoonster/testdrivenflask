{% extends "base.html" %}

{% block content %}
  <h2>Add a Stock:</h2>
  <form method="post">
    <label for="stockSymbol">Stock Symbol (<i>required</i>):</label>
    <input type="text" id="stockSymbol" name="stock_symbol" required
                                        pattern="[A-Z]{1,5}"/>
    <br>
    <label for="numberOfShares">Number of Shares:(<i>required</i>)</label>
    <input type="text" id="numberOfShares" name="number_of_shares" />
    <br>
    <label for="purhasePrice">Purchase Price (<i>required</i>)($)</label>
    <input type="text" id="purchasePrice" name="purchase_price">
    <br>
    <input type="submit">
  </form>
{% endblock %}
