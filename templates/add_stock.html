{% extends "base.html" %}

{% block styling %}
  <link rel="stylesheet" href="{{ url_for('static',
             filename='add_stock_style.css') }}">
{% endblock %}
{% block content %}
  <h2>Add a Stock:</h2>
  <form method="post">
    <label for="stockSymbol">Stock Symbol (required):</label>
    <input type="text" id="stockSymbol" name="stock_symbol" required
                                        pattern="[A-Z]{1,5}"/>
    <br>
    <label for="numberOfShares">Number of Shares (required):</label>
    <input type="text" id="numberOfShares" name="number_of_shares" />
    <br>
    <label for="purhasePrice">Purchase Price (required) ($):</label>
    <input type="text" id="purchasePrice" name="purchase_price">
    <br>
    <input type="submit">
  </form>
{% endblock %}
